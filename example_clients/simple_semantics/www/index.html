<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <button id="btn">Click me!</button>
    <button id="btnAddNode">Add node</button>
    <button id="btnAddEdge">Add edge</button>
    <button id="btnRunOp">Run operation</button>
    <button id="btnReset">Reset</button>
    <button id="btnDotCollector">Show DOT</button>
    <button id="btnShowCurrent">Render current graph</button>
    <br/>
    <label for="nodeVal">New value to insert:</label>
    <input type="text" id="nodeVal" value="5">
    <button id="btnInsertNode">Insert node</button>
    <br/>

    <label for="bstRootId">Enter BST root node key:</label>
    <input type="text" id="bstRootId" value="0">
    <label for="bstInsertVal">Enter value to insert:</label>
    <input type="text" id="bstInsertVal" value="10">
    <button id="btnCallBstInsert">Insert node</button>
    <br/>

    <div id="svgContainer"></div>
    <pre id="main"></pre>
    <script src="./bootstrap.js"></script>
  </body>
</html>
